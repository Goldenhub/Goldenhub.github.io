<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div id="calculator">
        <div class="top">
            <div class="screen">0</div>
            <div class="screen2"></div>
        </div>
        
        
        <div class="keys">
            <button type="button" class="k op" value="C">C</button>
            <button type="button" class="k op bsp" value="-">&#8592;</button>
            <button type="button" class="k op" value="/100">+/-</button>
            <button type="button" class="k operator" value="/">/</button>
            <button type="button" class="k num" value="7">7</button>
            <button type="button" class="k num" value="8">8</button>
            <button type="button" class="k num" value="9">9</button>
            <button type="button" class="k operator" value="x">x</button>
            <button type="button" class="k num" value="4">4</button>
            <button type="button" class="k num" value="5">5</button>
            <button type="button" class="k num" value="6">6</button>
            <button type="button" class="k operator" value="-">-</button>
            <button type="button" class="k num" value="8">1</button>
            <button type="button" class="k num" value="2">2</button>
            <button type="button" class="k num" value="3">3</button>
            <button type="button" class="k operator" value="4">+</button>
            <button type="button" class="k num zero" value="0">0</button>
            <button type="button" class="k num" value=".">.</button>
            <button type="button" class="k num" value="/100">%</button>
            <button type="button" class="k operator" value="=">=</button>
        </div>
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
